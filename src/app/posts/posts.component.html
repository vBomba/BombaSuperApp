<button mat-raised-button (click)="switch(true)"> Create post </button>
<br>
<form ngNativeValidate class="create-form" *ngIf="show" (ngSubmit)="saveNewPost(name.value, surname.value, title.value, body.value, postTable)">

  <mat-form-field class="editor-input">
    <input required minlength="3" matInput #name placeholder="Name">
  </mat-form-field>

  <mat-form-field class="editor-input">
    <input required minlength="3" matInput #surname placeholder="Surname">
  </mat-form-field>

  <mat-form-field class="editor-input">
    <input required minlength="6" matInput #title placeholder="Title">
  </mat-form-field>

  <mat-form-field class="editor-input">
      <input required minlength="6" matInput #body placeholder="Body">
    </mat-form-field>

  <button type="submit" mat-raised-button> Save </button>
  <button type="submit" mat-raised-button (click)="switch(false)"> Cancel </button>
</form>

<br>

<table mat-table #postTable [dataSource]="postList" multiTemplateDataRows>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let post" (click)="selectItem(post)"> {{post.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let post" (click)="selectItem(post)"> {{post.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let post" (click)="selectItem(post)"> {{post.title}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let post">{{post.body}}</td>
  </ng-container>

  <ng-container matColumnDef="selectedEdit">
    <td mat-cell *matCellDef="let post" [attr.colspan]="displayedColumns.length">
      <div [@detailExpand]="post == selectedPost ? 'expanded' : 'collapsed'">
        <div class="editor-container" *ngIf="post == selectedPost">
        <form ngNativeValidate (ngSubmit)="editPost(name.value, surname.value, title.value, body.value, postTable)">

          <mat-form-field class="editor-input">
            <input required minlength="3" matInput placeholder="Name" value="{{cloned.name}}" #name>
          </mat-form-field>

          <mat-form-field class="editor-input">
            <input required minlength="3" matInput placeholder="Surname" value="{{cloned.surname}}" #surname>
          </mat-form-field>

          <mat-form-field class="editor-input">
            <input required minlength="6" matInput placeholder="Title" value="{{cloned.title}}" #title>
          </mat-form-field>

          <mat-form-field class="editor-input">
              <input required minlength="6" matInput placeholder="Body" value="{{cloned.body}}" #body>
            </mat-form-field>

          <button mat-raised-button (click)="removePost(post.id, postTable)"> Delete </button>
          <button mat-raised-button type="submit"> Save </button>
        </form>
      </div>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected-row]="selectedPost === row">
  </tr>
  <tr mat-row *matRowDef="let editrow; columns: ['selectedEdit']" class="selected-edit-row"></tr>
</table>
